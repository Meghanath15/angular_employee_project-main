<div>
    <form class="user-add-form" (ngSubmit)="handleSubmit()" [formGroup]="employeeForm">
        <fieldset class="fieldset">
          <legend class="legend">Enter Employee details</legend>
          <div class="input-group">
            <label for="name" class="input-label">Emp name</label>
            <input
              type="text"
              class="input-control"
              name="name"
              placeholder="user name here"
              id="name"
              formControlName="name"
            />
            <p *ngIf="employeeForm.get('name').invalid && employeeForm.get('name').dirty" class="input-errors">*Invalid Syntax for NAME</p>
            <p *ngIf="!employeeForm.get('name').value && employeeForm.get('name').dirty" class="input-errors">*Employee Name is required</p>
          </div>
          <div class="input-group">
            <label for="phone_number" class="input-label">Phone_No</label>
            <input
              type="name"
              class="input-control"
              name="phone_number"
              placeholder="Emp PhoneNo here"
              id="phone_number"
              formControlName="phone_number"
            />
            <p *ngIf="employeeForm.get('phone_number').invalid && employeeForm.get('phone_number').dirty" class="input-errors">*Invalid Syntax for PhoneNumber</p>
            <p *ngIf="!employeeForm.get('phone_number').value && employeeForm.get('phone_number').dirty" class="input-errors">*Phone Number required</p>
          
          </div>

          <div class="input-group">
            <label for="designation" class="input-label">Designation</label>
            <input
              type="name"
              class="input-control"
              name="designation"
              placeholder="Emp Designation here"
              id="designation"
              formControlName="designation"
            />
            <p *ngIf="employeeForm.get('designation').invalid && employeeForm.get('designation').dirty" class="input-errors">*Invalid Syntax for Designation</p>
          
          </div>
          <div class="input-group">
            <label for="email" class="input-label">Email</label>
            <textarea
              class="input-control"
              name="email"
              placeholder="emp email"
              id="email"
              rows="3"
              formControlName="email"
            ></textarea>
            <p *ngIf="employeeForm.get('email').invalid && employeeForm.get('email').dirty" class="input-errors">*Invalid Syntax for Email</p>
            <p *ngIf="!employeeForm.get('email').value && employeeForm.get('email').dirty" class="input-errors">*EMAIL required</p>
          
          </div>
          <div class="input-group">
            <label for="gender" class="input-label">Gender</label>
            <select
              class="input-control"
              name="gender"
              id="gender"
              formControlName="gender"
            >
              <option value="undefined" disabled selected>Select a gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="prefernottoshare">Prefer not to share</option>
            </select>
          </div>
          <div class="input-group align-center">
            <button type="submit" class="btn btn-danger" [disabled]="employeeForm.invalid">Submit</button>
            <!-- <button type="button" class="btn" (click)="handleClear()">Clear</button> -->
    
        </div>
        </fieldset>
      </form>

</div>
